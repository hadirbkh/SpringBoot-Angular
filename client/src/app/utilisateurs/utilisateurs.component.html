<div style="display: flex; flex-direction:row;">
    <mat-card class="mat-card count-card">
        <mat-card-title>Nombre d'utilisateurs total</mat-card-title>
        <mat-card-content>{{this.utilisateur.length}}</mat-card-content>
    </mat-card>
    <mat-card class="mat-card count-card">
        <mat-card-title>Nombre d'utilisateurs</mat-card-title>
        <mat-card-content>10</mat-card-content>
    </mat-card>
    <mat-card class="mat-card count-card">
        <mat-card-title>Nombre d'utilisateurs</mat-card-title>
        <mat-card-content>10</mat-card-content>
    </mat-card>
    <mat-card class="mat-card count-card">
        <mat-card-title>Nombre d'utilisateurs</mat-card-title>
        <mat-card-content>10</mat-card-content>
    </mat-card>
</div>
<mat-card class="mat-card">
    <mat-card-header>
        <mat-card-title>Liste des utilisateurs</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-card>
            <table mat-table [dataSource]="dataSource">
              <!-- Select Column -->
              <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox></mat-checkbox>
                </td>
              </ng-container>
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
              </ng-container>
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
              </ng-container>
              <ng-container matColumnDef="login">
                <th mat-header-cell *matHeaderCellDef>Login</th>
                <td mat-cell *matCellDef="let element">{{element.login}}</td>
              </ng-container>
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element"><button (click)="handleDelete(element.id)">delete</button> </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="['select', 'id','name','login','actions']"></tr>
              <tr mat-row *matRowDef="let row; columns: ['select', 'id','name','login','actions'];"></tr>
            </table>
          </mat-card>
          <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" 
               showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
