
<div class="full-page-container">
  <div class="login-box" >



      <mat-dialog-content >

        <div *ngIf="error" style="background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px; margin-bottom: 10px;">
          Nom d'utilisateur ou mot de pass invalide
        </div>


        <mat-form-field style="width:100%;">
          <mat-label>Login</mat-label>
          <input matInput [(ngModel)]="user.login" name="login"  required #login="ngModel">
        </mat-form-field>

        <mat-form-field style="width:100%;" >
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="user.password"   name="password"  required pattern="^(?=.*[A-Z])(?=.*\d).{6,}$" #password="ngModel"/>
            <button
            mat-icon-button
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
            >
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <button mat-flat-button color="primary" style="width: 100%;" (click)="logUser()">Login</button>


      </mat-dialog-content>
  </div>
</div>
