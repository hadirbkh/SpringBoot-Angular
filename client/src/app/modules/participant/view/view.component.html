<div class="container" *ngIf="participant">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Détails du Participant</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="detail-row">
        <span class="label">Nom:</span>
        <span class="value">{{participant.nom}}</span>
      </div>
      <div class="detail-row">
        <span class="label">Prénom:</span>
        <span class="value">{{participant.prenom}}</span>
      </div>
      <div class="detail-row">
        <span class="label">Email:</span>
        <span class="value">{{participant.email}}</span>
      </div>
      <div class="detail-row">
        <span class="label">Téléphone:</span>
        <span class="value">{{participant.tel}}</span>
      </div>
      
      <div class="formations-section" *ngIf="participant.formations && participant.formations.length > 0">
        <h3>Formations</h3>
        <ul>
          <li *ngFor="let formation of participant.formations">
            {{formation.titre}}
          </li>
        </ul>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/participants">Retour</button>
    </mat-card-actions>
  </mat-card>
</div>
