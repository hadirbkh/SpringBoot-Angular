<div class="mat-card" style="display: flex; flex-direction:row; width:25%">
    <mat-card class="mat-card count-card bg-success" >
        <mat-card-title>Nombre de domaine total</mat-card-title>
        <mat-card-content>{{this.domaines.length}}</mat-card-content>
    </mat-card>
</div>

<mat-card class="mat-card">
    <mat-card-header  class="header-with-button">
        <mat-card-title>Liste des domaines</mat-card-title>
        <button mat-raised-button (click)="openDialog('0ms', '0ms')" class="button">Ajouter</button>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline" style="width: 300px; ">
        <mat-label>Recherche</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Chercher des formations">
      </mat-form-field>

        <mat-card>
            <table mat-table [dataSource]="dataSource" matSort>
              <!-- Select Column -->
              <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox></mat-checkbox>
                </td>
              </ng-container>
              <ng-container matColumnDef="libelle" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Libelle</th>
                <td mat-cell *matCellDef="let element">{{element.libelle}}</td>
              </ng-container>

                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef>Actions</th>
                  <td mat-cell *matCellDef="let element">
                      <a >
                          <mat-icon class="icon-color" aria-hidden="false" aria-label="Edit icon" fontIcon="edit" (click)="openUpdateDialog(element)"></mat-icon>
                      </a>
                          <mat-icon
                          class="icon-color"
                          aria-hidden="false"
                          aria-label="Delete icon"
                          fontIcon="delete_outline"
                          (click)="handleDelete(element.id)">
                        </mat-icon>
                  </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="['select', 'libelle','actions']"></tr>
              <tr mat-row *matRowDef="let row; columns: ['select', 'libelle','actions'];"></tr>
            </table>
          </mat-card>
          <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"
               showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
