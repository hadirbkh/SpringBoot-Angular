<div class="form-container">
  <div class="form">
    <mat-dialog-content>
      <h2 mat-dialog-title>Ajouter un Domaine </h2>

      <form #domaineForm="ngForm" class="form">

        <mat-form-field style="width: 100%">
          <mat-label>Libelle</mat-label>
          <input matInput [(ngModel)]="domaine.libelle" name="libelle" required #libelle="ngModel" />
          <mat-error *ngIf="libelle.invalid && libelle.touched">Le libelle est requis</mat-error>

        </mat-form-field>


      </form>

    </mat-dialog-content>
  </div>
</div>

<mat-dialog-actions class="header-with-button">
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="submit()" [disabled]="domaineForm.invalid">
    Ajouter
  </button>
</mat-dialog-actions>
